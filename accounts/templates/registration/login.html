{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static '/css/register.css'%}">
</head>

<body style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center">
    <form action="{%url 'login'%}" class="text-center" method="post">
        {% csrf_token %}
        <a href="{% url 'home'%}">
            <img width="170" height="50" src="{% static '/img/tcell_logo.svg' %}" alt="" />
        </a>
        <table>
        <div class="form-group" style="font-size: 12px; padding-top: 20px">
            {{ form.as_p }}
            <br>
        </div>
        </table>
        <input style="width:250px;height: 40px; color: white" class="my-3 submitButton" value="Войти"
            type="submit" name="Create user">
        <div style="border-top: 1px solid black; font-size: 14px;">
            <p style="padding-top: 10px;">
            <p>У вас нет учетной записи?<a style="text-decoration: none" href="{%url 'register'%}"> Переходите на страницу
                    регистрации</a></p>
            </p>
        </div>
    </form>
</body>

</html>
