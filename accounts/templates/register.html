{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{% static '/css/register.css'%}">
</head>

<body style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center">
  <form action="{%url 'register'%}" class="text-center" method="post">
    <a href="{% url 'home'%}">
      <img width="170" height="50" src="{% static '/img/tcell_logo.svg' %}" alt="" />
    </a>
    {% csrf_token %}
      <div class="form-group" style="font-size: 12px;">
        <div class="inputPadding">{{form.email}}</div>
        <div class="inputPadding">{{form.password1}}</div>
        <div class="inputPadding">{{form.password2}}</div>
      </div>
    <input style="width:250px;height: 40px; color: white" class="my-3 submitButton" value="Зарегистрироваться"
      type="submit">
    <div style="border-top: 1px solid black; font-size: 14px;">
      <p style="padding-top: 10px;">Уже есть аккаунт?</p>
      <p>Пожалуйста передите на <a style="text-decoration: none" href="{% url 'login'%}">страницу входа</a></p>
    </div>
  </form>
</body>

</html>
